#API Configurations
sfdc-sys-api:
  http-listener:
    host: "0.0.0.0"
    path: "/api/*"
    port: "8084"
api:
  #Replace with respective autodiscovery id
  autodiscoveryID: "17041812"
  
#Salesforce Configurations
sfdc:
  #Replace Salesforce Username
  userName: "arthiatsr@gmail.com"
  caseQuery: "SELECT AccountId,AssetId,CaseNumber,ClosedDate,Comments,ContactEmail,ContactFax,ContactId,ContactMobile,ContactPhone,CreatedById,CreatedDate,Description,Id,IsClosed,IsDeleted,IsEscalated,LastModifiedById,LastModifiedDate,LastReferencedDate,LastViewedDate,MasterRecordId,Origin,OwnerId,ParentId,Priority,Reason,SourceId,Status,Subject,SuppliedCompany,SuppliedEmail,SuppliedName,SuppliedPhone,SystemModstamp,Sync_With_JIRA__c,Type\
    \ FROM Case WHERE Id = :caseId"
#Customize the application messages in the below section
application-msgs:
  #Before Connector logger message
  before-connector-call-message: "Before Connector Call"
  #After Connector logger message
  after-connector-call-message: "After Connector Call"
  #Local Exception logger message
  local-exception-handler-message: "Exception has occured"
  success-flag: "true"
#MUNIT Message for failed tests
munit:
  message: "Test Failed"
  #Replace Test Lookup Id
  lookupId: "REPLACE_BY_USER"

#retry
retry:
   sfdc: 
    delayMillisecs: "3000"
    numRetries: "3"
#reconnection
reconnection:
     sfdc:
      frequency: "2000"
      attempts: "2"
